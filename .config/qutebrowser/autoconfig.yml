config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        ',m': hint links spawn mpv {hint-url}
        ',y': hint links spawn yt-dlp {hint-url} -o ~/music/downloads
        ;s: hint scrollable
        <Ctrl+->: zoom-out
        <Ctrl+0>: config-source
        <Ctrl+;>: config-cycle tabs.show always never
        <Ctrl+=>: zoom-in
        <Ctrl+f>: hint all right-click
        <Ctrl+p>: config-cycle statusbar.show always never
  colors.webpage.darkmode.algorithm:
    global: lightness-cielab
  colors.webpage.darkmode.contrast:
    global: 0.5
  colors.webpage.darkmode.enabled:
    global: false
  colors.webpage.preferred_color_scheme:
    global: dark
  content.autoplay:
    global: false
  content.blocking.enabled:
    '*://x.com/*': false
    global: false
  content.blocking.method:
    global: hosts
  content.headers.user_agent:
    https://twitter.com/*: Mozilla/5.0 (X11; Linux x86_64; rv:57.0) Gecko/20100101
      Firefox/57.0
  content.javascript.clipboard:
    https://search.brave.com: access-paste
    https://www.vpnbook.com: access-paste
  content.javascript.enabled:
    global: true
  content.notifications.enabled:
    https://web.whatsapp.com: true
    https://www.youtube.com: true
  downloads.location.directory:
    global: ~/downloads
  fonts.default_family:
    global: Noto Sans cjk
  session.lazy_restore:
    global: true
  statusbar.show:
    global: always
  tabs.show:
    global: never
  url.start_pages:
    global: about:blank
  zoom.default:
    global: 125%
